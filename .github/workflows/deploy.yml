name: ðŸš€ Deploy en Ubuntu

on:
  push:
    branches:
      - main # Se ejecuta cuando se hace push a main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /home/strapi/backend-payload  # âœ… Ruta real del proyecto
            
            # ðŸ”„ Obtener los cambios
            git pull origin main  
            
            # ðŸ“Œ Verificar si hay cambios en dependencias antes de instalar
            if git diff --name-only HEAD@{1} HEAD | grep -q "package-lock.json\|package.json"; then
              echo "ðŸ”„ Cambios en dependencias detectados. Ejecutando npm ci..."
              npm ci --production  # ðŸ”’ Instala dependencias exactas sin actualizar
            else
              echo "âœ… No hay cambios en dependencias. Saltando instalaciÃ³n."
            fi
            
            # ðŸ—ï¸ ConstrucciÃ³n y reinicio sin downtime
            npm run build
            pm2 reload all --update-env
          EOF
