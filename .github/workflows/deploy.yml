name: 🚀 Deploy en Ubuntu

on:
  push:
    branches:
      - main # Se ejecuta cuando se hace push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Desplegar en el servidor
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /home/strapi/backend-payload  # ✅ Ruta real del proyecto
            
            # 🔄 Obtener los cambios
            git pull origin main  
            
            # 📌 Verificar si hay cambios en dependencias antes de instalar
            if git diff --name-only HEAD@{1} HEAD | grep -q "package-lock.json\|package.json"; then
              echo "🔄 Cambios en dependencias detectados. Ejecutando npm ci..."
              npm ci --production  # 🔒 Instala dependencias exactas sin actualizar
            else
              echo "✅ No hay cambios en dependencias. Saltando instalación."
            fi
            
            # 🏗️ Construcción y reinicio sin downtime
            npm run build
            pm2 reload all --update-env
          EOF
